<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Form in Modal</title>
<style>
  /* Basic styling for the button */
  .open-form-button {
    padding: 10px 20px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  /* Modal container styling */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  /* Iframe container styling */
  .modal-content {
    position: relative;
    width: 80%;
    height: 80%;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
  }

  /* Close button styling */
  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    color: #333;
    cursor: pointer;
  }

  /* Responsive iframe */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<!-- Button to open Google Form -->
<button class="open-form-button" onclick="openModal()">Envisage Quiz</button>

<!-- Modal container -->
<div id="formModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScKcF9DDl3FrstXUAIctckEKlUjOo3YFE31UET_WOtQx1uSUg/viewform?embedded=true" title="Googl forms"></iframe>
  </div>
</div>

<script>
  // Function to open the modal
  function openModal() {
    document.getElementById('formModal').style.display = 'flex';
  }

  // Function to close the modal
  function closeModal() {
    document.getElementById('formModal').style.display = 'none';
  }

  // Close modal if clicked outside of content
  window.onclick = function(event) {
    var modal = document.getElementById('formModal');
    if (event.target == modal) {
      closeModal();
    }
  }
</script>
